<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="/index.css">
  
  
</head>
<body>


  <div id="app" @scroll="handleScroll">
    <header :class='headerObj' 
            @click='dropSidebar'>
      <div class='headerContainer' v-if='!scrollLoc' >

        <img class='logo' src='http://www.logodust.com/img/free/logo26.png' alt='logo'/>
        <routes class='routes'>
          <h4>Home</h4>
          <h4>Projects</h4>
          <h4>About</h4>
          <h4>Contact</h4>
        </routes>
      </div>
      <div class='hamBarContainer' v-if='scrollLoc' >
        <img class='logo' src='http://www.logodust.com/img/free/logo26.png' alt='menuButton'/>
          
        <!-- <img class='logo' src='http://www.logodust.com/img/free/logo26.png' alt='logo'/>
        <routes class='routes'>
          <h4>Home</h4>
          <h4>Projects</h4>
          <h4>About</h4>
          <h4>Contact</h4>
        </routes> -->
      </div>
      <!-- trying some stupid stuff -->
    </header>
    
    <div>
      <input type="number" v-model.number="num1"/>
      <span>+</span>
      <input v-model.number="num2" type="number"/>
      <span>=</span>
      <span>{{ num1 + num2 }}</span>
    </div>
    <div>
      <select v-model='name'>
        <option>Food</option>
        <option>Water</option>
        <option>Cake</option>
        <option>Bacon</option>
      </select>
      <p v-if='scrollLoc'>{{ scrollLoc }}</p>
    </div>
  </div>



  <script>

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>Buy {{ todo.text }}</li>'
      })

    var app = new Vue({
      el: '#app',
      data() {
        return {
          num1: 0,
          num2: 0,
          name: 'Food',
          x: 0,
          scrollLoc: 0,
          headerObj: {
            hamBar: false,
            header: true,
            sideBar: false,
            header_anim: true,
            sideBar_close: true
          },
          sideBarOpen: false
        }
      },
      methods: {
        handleScroll() {
          if(window.scrollY === 0){
            this.headerObj.sideBar = false
            this.headerObj.header = true
            this.headerObj.hamBar = false
            this.headerObj.header_anim = true
          }
          if(window.scrollY !== 0){
            this.headerObj.header = false
            this.headerObj.hamBar = true
          }
          this.scrollLoc = window.scrollY
        },
        dropSidebar() {
          if(this.scrollLoc !== 0 ){
            this.headerObj.sideBar = !this.headerObj.sideBar
            this.headerObj.header_anim = false
          }
        }
      },
      created () {
        window.addEventListener('scroll', this.handleScroll);
      },
      destroyed () {
        window.removeEventListener('scroll', this.handleScroll);
      },
      computed: {
          reversedMessage: function(){
              return this.message.split('').reverse().join('')
          }
      }
    })

    
  </script>
</body>


</html>
